<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}{% if title %} &dash; {% endif %}Wikimore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        #header {
            background-color: #ffffff;
            border-bottom: 1px solid #a2a9b1;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        #header h1 a {
            text-decoration: none;
            color: #333;
        }
        #search-form {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        #search-form input[type="text"] {
            width: 300px;
            padding: 5px;
        }
        #search-form select {
            padding: 5px;
        }
        #search-form button {
            padding: 5px 10px;
        }
        #content {
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .sidebar {
            float: right;
            width: 250px;
            margin-left: 20px;
            background-color: #ffffff;
            border: 1px solid #a2a9b1;
            padding: 10px;
            box-sizing: border-box;
        }
        .toc {
            list-style-type: none;
            padding: 0;
        }
        .toc li {
            margin-bottom: 5px;
        }
        .toc a {
            text-decoration: none;
            color: #333;
        }
        .toc a:hover {
            text-decoration: underline;
        }
        #footer {
            background-color: #ffffff;
            border-top: 1px solid #a2a9b1;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1><a href="/">Wikimore</a></h1>
        <form id="search-form" action="{{ url_for('search') }}" method="post">
            <select name="project" id="project">
            {% for key, value in wikimedia_projects.items() %}
                <option value="{{ key }}">{{ value }}</option>
            {% endfor %}
            </select>
            <select name="lang" id="lang">
            {% for key, value in languages.items() %}
                <option {% if key == "en" %}selected="selected"{% endif %} value="{{ key }}">{{ value["name"] }}</option>
            {% endfor %}
            </select>
            <input type="text" name="query" id="query" placeholder="Search Wikipedia" required>
            <button type="submit">Search</button>
        </form>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="footer">
        <p>Brought to you by <a href="https://git.private.coffee/privatecoffee/wikimore">Wikimore</a>, a <a href="https://private.coffee">Private.coffee</a> project</p>
    </div>
</body>
</html>
